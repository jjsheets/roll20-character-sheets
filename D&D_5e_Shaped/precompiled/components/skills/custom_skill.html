<div class="sheet-row sheet-tab-custom-skills-toggle">
  <div class="sheet-col-11 sheet-vert-middle sheet-skill-select-wrapper sheet-pad-r-sm">
    <select name="attr_custom_skill_{{num}}_prof_exp">
      <option value="@{jack_of_all_trades}">&#8212; &#160;&#160; Unproficient</option>
      <option value="@{PB}">&#160;+ &#160;&#160; Proficient</option>
      <option value="@{exp}">++ &#160;&#160; Expertise</option>
    </select>
  </div>
  <div class="sheet-col-1-22 sheet-small-label sheet-center sheet-vert-bottom">
    <input class="sheet-no-spin" type="number" name="attr_custom_skill_{{num}}_bonus" value="0" step="1">
  </div>
  <div class="sheet-col-095 sheet-vert-middle">
    <input class="sheet-no-spin sheet-skill-total" type="number" name="attr_custom_skill_{{num}}" value="@{custom_skill_{{num}}_prof_exp} + @{custom_skill_{{num}}_attribute} + @{custom_skill_{{num}}_bonus}" disabled="disabled">
  </div>
  <div class="sheet-col-8-15 sheet-vert-middle sheet-pad-l-sm">
    <div class="sheet-row">
      <div class="sheet-col-3-4 sheet-vert-middle">
        <input class="sheet-skill-name" type="text" name="attr_custom_skill_{{num}}_name" value="Custom {{num}}">
      </div>
      <div class="sheet-col-1-4 sheet-vert-middle sheet-pad-l-sm">
        <div class="sheet-skills-attribute-selector-wrapper">
          <select name="attr_custom_skill_{{num}}_attribute" class="sheet-skills-attribute-selector">
            <option value="@{strength_mod}">Str</option>
            <option value="@{dexterity_mod}">Dex</option>
            <option value="@{constitution_mod}">Con</option>
            <option value="@{intelligence_mod}">Int</option>
            <option value="@{wisdom_mod}">Wis</option>
            <option value="@{charisma_mod}">Cha</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="sheet-col-09">
    <button type="roll" name="roll_Custom_Skill_{{num}}" value="@{output_option} &{template:5eDefault} {{ability=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=@{custom_skill_{{num}}_name}}} {{subheader=Ability Check}} {{rollname=Result}} {{roll=[[ d20 + @{custom_skill_{{num}}} + (@{global_check_bonus}) ]]}} {{rolladv=[[ d20 + @{custom_skill_{{num}}} + (@{global_check_bonus}) ]]}} @{classactioncustom{{num}}skill}"></button>
  </div>
  <div class="sheet-col-1-22 sheet-small-label sheet-center sheet-vert-bottom">
    <input class="sheet-no-spin" type="number" name="attr_custom_skill_{{num}}_passive_bonus" value="0" step="1">
  </div>
  <div class="sheet-col-08">
    <input class="sheet-passive-skill-score sheet-center sheet-no-spin" type="number" name="attr_passive_custom_skill_{{num}}" value="10 + @{custom_skill_{{num}}} + @{custom_skill_{{num}}_passive_bonus}" disabled="disabled">
  </div>
</div>
